server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  application: #服务的名称信息         --- eureka启动之后将orderserver注册到服务中心之中
    name: orderserver
  cloud:
    nacos:
      server-addr: 192.168.0.105:80  #nacos服务地址
#      discovery:
#        cluster-name: HZ #集群名称
#        ephemeral: false   # 设置为非临时实例
#        namespace: 509933fe-73b7-448f-8b88-1a19d0c99b9b  #dev环境 命名空间id  相同环境下的服务才可访问


mybatis:
  type-aliases-package: com.hml.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.hml: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS


#eureka:
#  client:
#    service-url: #eureka的地址信息
#      defaultZone: http://127.0.0.1:10086/eureka


#userserver:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule # 负载均衡规则 -- 随机

userserver:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则


ribbon:
  eager-load:
    enabled: true #开启饥饿加载
    clients:    #指定饥饿加载的服务名称
      - userserver
